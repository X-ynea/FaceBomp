<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBomp Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>FaceBomp</h1>

    <div>
        <button id="startBtn">Start Game</button>
        <span id="score">Score: 0</span>
    </div>

    <div>
        <p id="timer">Time left: <span id="time">30</span> seconds</p>
    </div>

    <div id="gameBoard">
        <div class="hole"><img src="Galerie/mole.png" alt="Mole1"></div>
        <div class="hole"><img src="Galerie/mole.png" alt="Mole2"></div>
        <div class="hole"><img src="Galerie/mole.png" alt="Mole3"></div>
        <div class="hole"><img src="Galerie/mole.png" alt="Mole4"></div>
        <div class="hole"><img src="Galerie/mole.png" alt="Mole5"></div>
        <div class="hole"><img src="Galerie/mole.png" alt="Mole6"></div>
    </div>

    <audio id="bomp-sound" src="Galerie/bomp.mp3"></audio>
    <audio id="end-sound" src="Galerie/end-sound.mp3"></audio>
    <audio id="high-end-sound" src="Galerie/high-end-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
